<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav>
            <ul class="main-nav">
                <li><h1 class="logo">Antonio de Jesus</h1></li>
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>Contact</h1>
            <hr />
            <form action="">
                <fieldset>
                    <legend>Please submit your information and I'll be in touch with you ASAP:</legend>
                    <ul>
                    <li><label>First name:</label>
                    <input aria-required="true" type="text" name="fname" placeholder="First name">
                    </li>
                    <li><label>Last name:</label>
                    <input type="text" name="lname" placeholder="Last name">
                    </li>
                    <li><label>E-mail: </label>
                    <input required type="email" name="emailaddress" placeholder="example@yourdomain.com">
                    </li>
                    <li><label>Message:</label>
                    <textarea rows="4" name="comment" placeholder="Enter your message here">
                    </textarea> </li>
                    <input type="submit" value="Submit">
                    </ul>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        Copyleft &copy;
    </footer>
</body>
</html>
